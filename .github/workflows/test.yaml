name: unit-tests

on: [push]

jobs:
  run-unit-tests:
    runs-on: ubuntu-latest
    container: 
      image: epitechcontent/epitest-docker

    steps:
    - uses: actions/checkout@v2
    - name: Run Unit Tests
      run: |
        make tests_run >> tests_run.txt
        make coverage >> coverage.txt

    - name: Upload Artifact test_run.txt
      uses: actions/upload-artifact@v2
      with:
        name: Unit Tests
        path: tests_run.txt
    - name: Upload Artifact coverage.txt
      uses: actions/upload-artifact@v2
      with:
        name: Coverage
        path: coverage.txt

        